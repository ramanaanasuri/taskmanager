networks:
  app-network:
    driver: bridge

volumes:
  taskmanager_db_data:

services:
  taskmanager-db:
    image: mariadb:10.11
    container_name: taskmanager-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-taskmanager}
      MYSQL_USER: ${DB_USER:-taskuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-taskpassword}
    volumes:
      - taskmanager_db_data:/var/lib/mysql
    networks: [app-network]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 30s
      timeout: 10s
      retries: 3

  taskmanager-backend:
    build: ../../../apps/backend
    container_name: taskmanager-backend
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-aws}
      - DB_URL=jdbc:mariadb://taskmanager-db:3306/${DB_NAME:-taskmanager}
      - DB_USER=${DB_USER:-taskuser}
      - DB_PASS=${DB_PASSWORD:-taskpassword}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-min-256-bits-change-in-production}
      - SPA_HOST=${SPA_HOST:-http://localhost:3000}
    depends_on:
      taskmanager-db:
        condition: service_healthy
    ports: ["8080:8080"]
    networks: [app-network]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  taskmanager-frontend:
    build: ../../../apps/frontend
    container_name: taskmanager-frontend
    environment:
      - REACT_APP_API_BASE=${REACT_APP_API_BASE:-http://localhost:8080}
      - REACT_APP_GOOGLE_CLIENT_ID=${REACT_APP_GOOGLE_CLIENT_ID:-}
      - REACT_APP_FACEBOOK_APP_ID=${REACT_APP_FACEBOOK_APP_ID:-}
      - REACT_APP_OAUTH_REDIRECT=${REACT_APP_OAUTH_REDIRECT:-http://localhost:3000/oauth2/redirect}
    ports: ["3000:80"]
    depends_on: [taskmanager-backend]
    networks: [app-network]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
