# Server Configuration
server.port=8080
server.http2.enabled=false

# Forward headers from CloudFront
server.forward-headers-strategy=framework
server.servlet.session.cookie.secure=true

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mariadb://taskmanager-db:3306/taskmanager}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:taskuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Frontend URL (for redirects)
frontend.url=${FRONTEND_URL:https://taskmanager.gcp.sriinfosoft.com}

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=https://api-taskmanager.gcp.sriinfosoft.com/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.google.scope=profile,email

# Facebook OAuth2 
spring.security.oauth2.client.registration.facebook.client-id=${FACEBOOK_CLIENT_ID}
spring.security.oauth2.client.registration.facebook.client-secret=${FACEBOOK_CLIENT_SECRET}
spring.security.oauth2.client.registration.facebook.client-name=Facebook
spring.security.oauth2.client.registration.facebook.scope=public_profile
spring.security.oauth2.client.registration.facebook.redirect-uri=https://api-taskmanager.gcp.sriinfosoft.com/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.facebook.provider=facebook

spring.security.oauth2.client.provider.facebook.authorization-uri=https://www.facebook.com/v19.0/dialog/oauth
spring.security.oauth2.client.provider.facebook.token-uri=https://graph.facebook.com/v19.0/oauth/access_token
spring.security.oauth2.client.provider.facebook.user-info-uri=https://graph.facebook.com/me?fields=id,name,email,picture
spring.security.oauth2.client.provider.facebook.user-name-attribute=id

# Actuator Configuration (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.com.sriinfosoft.taskmanager=DEBUG
logging.level.org.springframework.web=INFO

# CORS
cors.allowed-origins=https://taskmanager.gcp.sriinfosoft.com

server.servlet.session.cookie.secure=true   
server.servlet.session.cookie.same-site=None
server.servlet.session.tracking-modes=cookie
server.servlet.session.cookie.path=/

push.vapid.public=${VAPID_PUBLIC_KEY}
push.vapid.private=${VAPID_PRIVATE_KEY}
push.vapid.subject=${VAPID_SUBJECT}