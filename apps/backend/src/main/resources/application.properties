# Server Configuration
server.port=8080
server.http2.enabled=false

# Forward headers from CloudFront
server.forward-headers-strategy=framework
server.servlet.session.cookie.secure=true

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mariadb://taskmanager-db:3306/taskmanager}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:taskuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Frontend URL (for redirects)
frontend.url=${FRONTEND_URL:https://taskmanager.gcp.sriinfosoft.com}

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=https://api-taskmanager.gcp.sriinfosoft.com/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.google.scope=profile,email

# Actuator Configuration (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.com.sriinfosoft.taskmanager=DEBUG
logging.level.org.springframework.web=INFO

# CORS
cors.allowed-origins=https://taskmanager.gcp.sriinfosoft.com

server.servlet.session.cookie.secure=true   
server.servlet.session.cookie.same-site=None
server.servlet.session.tracking-modes=cookie
server.servlet.session.cookie.path=/

